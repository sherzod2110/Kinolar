<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  
  <!-- =========== HEADER ============ -->
  <header>
    <div class="container">
      <div class="box">
        <h1 class="d-block ms-auto me-auto fw-bold text-center text-white">MOVIES</h1>
        
        <form class="form d-flex px-3 gap-2 position-relative">

          <img class="img" src="./img/54481.png" alt="" width="20" height="20">
          <img class="img1" src="./img/5166100.png" alt="" width="20" height="20">
          <img class="img2" src="./img/5166100.png" alt="" width="20" height="20">

          <input class="form_input form-control ms-auto me-auto fw-bold" value="6" style="width: 320px;" type="search" placeholder="Search">
          <input class="form_input-reiting form-control ms-auto me-auto fw-bold" style="width: 320px;" type="number" placeholder="Rating search">
          
          <select class="js-Categories-select form-control fw-bold text-secondary pe-5" style="width: 320px;" name="genre" aria-label="Genre">
   
          </select>

          <select class="js-sort-select form-control fw-bold text-secondary" style="width: 320px;" name="sort" aria-label="Sorting">
            <!-- <option value="rating_desc" selected>Rating (high to low)</option>
            <option value="rating_asc">Rating (low to high)</option>
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
            <option value="year_desc">Year (new to old)</option>
            <option value="year_asc">Year (old to new)</option> -->
          </select>

        </form>
      
      </div>
    </div>
  </header>
  <!-- ========== END HEADER ============ -->

  <!-- =========== MAIN ============ -->
  <main>
    <section>
      <div class="container">
        <ul class="js-list text-center d-flex flex-wrap justify-content-around p-0"> </ul>
      </div>
    </section>
  </main>
  <!-- =========== END MAIN ============ -->

  <!-- =========== FOOTER ============ -->
  <footer>
    <div>
      <p class="text-2 text-center">OVER</p>
    </div>
  </footer>
  <!-- =========== END FOOTER ============ -->


  <template id="movies-template">
    <li class="list-item card mb-4 text-center" style="height: 270px; overflow: auto;">
      <img class="card-img-top img_img" src="" alt="" height="225">
      <div class="card-body">
        <h5 class="card-title">Patton Oswalt: Annihilation</h5>

        <p class="card-fulltitle fw-bold text-warning">Patton Oswalt: Annihilation (2017)</p>

        <p class="card-movieyear fw-bold">2010</p>

          <p class="card-Categories fw-bold text-info">Uncategorized</p>

        <p class="card-summary fw-bold text-secondary">"Drama"</p>


        <p class="card-imdbRating text-danger fw-bold">44</p>

        <p class="card-language fw-bold">English</p>
        
        <a class="card-trailler btn btn-primary fw-bold" href="#" target="_blank">Watch film trailer</a>
        
        
      </div>

      
    </li>
  </template>

  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/movies.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
