<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinolar</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  
  <!-- =========== HEADER ============ -->
  <header>
    <div class="container">
      <div class="box">
        <h1 class="d-block ms-auto me-auto fw-bold text-center text-white">MOVIES</h1>
        <form class="form">
          <img class="img" src="./img/54481.png" alt="" width="20" height="20">
          <input class="form_input form-control w-50 ms-auto me-auto fw-bold" type="search" placeholder="Search">
        </form>
      </div>
    </div>
  </header>
  <!-- ========== END HEADER ============ -->

  <!-- =========== MAIN ============ -->
  <main>
    <section>
      <div class="container">
        <ul class="js-list text-center d-flex flex-wrap justify-content-around p-0"> </ul>
      </div>
    </section>
  </main>
  <!-- =========== END MAIN ============ -->

  <!-- =========== FOOTER ============ -->
  <footer>
    <div>
      <p class="text-2 text-center">OVER</p>
    </div>
  </footer>
  <!-- =========== END FOOTER ============ -->


  <template id="movies-template">
    <li class="list-item card mb-4 text-center" style="height: 270px; overflow: auto;">
      <img class="card-img-top img_img" src="" alt="" height="225">
      <div class="card-body">
        <h5 class="card-title">Small Town Saturday Night</h5>

        <p class="card-cast card-text">"Chris Pine","Shawn Christian","John Hawkes","Bre Blair","Muse Watson","Robert
          Pine","Brent Briscoe","Lin Shaye"</p>

        <p class="card-genres card-text">"Drama"</p>

        <p class="card-year card-text">2010</p>

        <a class="card-trailler fw-bold" href="#" target="_blank">Watch film trailer</a>
      </div>
    </li>
  </template>

  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/movies.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
